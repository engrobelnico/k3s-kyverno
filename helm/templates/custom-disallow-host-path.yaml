apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: custom-disallow-host-path
  annotations:
    policies.kyverno.io/title: Disallow hostPath (Custom)
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: "1.6.0"
    policies.kyverno.io/minversion: "1.6.0"
    policies.kyverno.io/description: >-
      HostPath volumes can expose node file systems to containers and should be restricted.
      This policy ensures no hostPath volumes are used.
spec:
  validationFailureAction: Audit # Set to Enforce if you want to block violations
  background: true
  rules:
    - name: host-path # Rule name as per your request
      match:
        any:
        - resources:
            kinds:
              - Pod
      exclude:
        any:
        - resources: # Exclude the node-exporter DaemonSet
            kinds: ["DaemonSet"]
            namespaces: ["prometheus"]
            names: ["prometheus-prometheus-node-exporter"]
        - resources: # Exclude Pods created by the node-exporter DaemonSet
            kinds: ["Pod"]
            namespaces: ["prometheus"]
            names: ["prometheus-prometheus-node-exporter-*"] # Wildcard for pod names
      validate:
        message: "HostPath volumes are not allowed. The field spec.volumes[*].hostPath must be unset."
        pattern:
          spec:
            =(volumes):
              - X(hostPath): "null"
