apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: custom-disallow-host-namespaces
  annotations:
    policies.kyverno.io/title: Disallow Host Namespaces (Custom)
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: "1.6.0" # Adjust if needed, reflects Kyverno version compatibility
    policies.kyverno.io/minversion: "1.6.0"
    policies.kyverno.io/description: >-
      Host namespaces (Process ID, Inter-Process Communication, and network) allow access to shared information
      and can be used to elevate privileges. Pods should not be allowed access to host namespaces.
      This policy ensures fields `hostIPC`, `hostNetwork`, and `hostPID` are not set to `true`.
spec:
  validationFailureAction: Audit # Set to Enforce if you want to block violations
  background: true
  rules:
    - name: host-namespaces # Rule name as per your request
      match:
        any:
        - resources:
            kinds:
              - Pod
      exclude:
        any:
        - resources: # Exclude the node-exporter DaemonSet
            kinds: ["DaemonSet"]
            namespaces: ["prometheus"]
            names: ["prometheus-prometheus-node-exporter"]
        - resources: # Exclude Pods created by the node-exporter DaemonSet
            kinds: ["Pod"]
            namespaces: ["prometheus"]
            names: ["prometheus-prometheus-node-exporter-*"] # Wildcard for pod names
      validate:
        message: "Access to host namespaces (hostIPC, hostNetwork, hostPID) is not allowed."
        pattern:
          spec:
            X(hostIPC): "false"
            X(hostPID): "false"
            X(hostNetwork): "false"
