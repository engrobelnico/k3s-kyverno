apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: custom-disallow-host-ports
  annotations:
    policies.kyverno.io/title: Disallow Host Ports (Custom)
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: "1.6.0"
    policies.kyverno.io/minversion: "1.6.0"
    policies.kyverno.io/description: >-
      Access to host ports can allow potential snooping of network traffic and should be disallowed.
      This policy ensures no containers define `hostPort` or it is set to 0.
spec:
  validationFailureAction: Audit # Set to Enforce if you want to block violations
  background: true
  rules:
    - name: host-ports-none # Rule name as per your request
      match:
        any:
        - resources:
            kinds:
              - Pod
      exclude:
        any:
        - resources: # Exclude the node-exporter DaemonSet
            kinds: ["DaemonSet"]
            namespaces: ["prometheus"]
            names: ["prometheus-prometheus-node-exporter"]
        - resources: # Exclude Pods created by the node-exporter DaemonSet
            kinds: ["Pod"]
            namespaces: ["prometheus"]
            names: ["prometheus-prometheus-node-exporter-*"] # Wildcard for pod names
      validate:
        message: "Host ports are not allowed. The field spec.containers[*].ports[*].hostPort must be undefined or 0."
        pattern:
          spec:
            =(ephemeralContainers):
            - =(ports):
              - X(hostPort): "null" # hostPort is not defined
                (hostPort): 0       # OR hostPort is 0
            =(initContainers):
            - =(ports):
              - X(hostPort): "null"
                (hostPort): 0
            containers:
            - =(ports):
              - X(hostPort): "null"
                (hostPort): 0
