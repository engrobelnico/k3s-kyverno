kyverno:
  grafana:
    # -- Enable grafana dashboard creation.
    enabled: true

  metricsConfig:
    # -- Create the configmap.
    create: true

  config:
      excludeKyvernoNamespace: true
      resourceFiltersExcludeNamespaces:
        # System namespaces
        - kyverno
        - kube-system
        - kube-node-lease
        - kube-public
        - portainer
        - argocd
        - prometheus
