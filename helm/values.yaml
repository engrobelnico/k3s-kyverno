kyverno:
  grafana:
    # -- Enable grafana dashboard creation.
    enabled: true

  metricsConfig:
    # -- Create the configmap.
    create: true

  config:
    webhooks:
      # Exclude namespaces
      - namespaceSelector:
          matchExpressions:
          - key: kubernetes.io/metadata.name
            operator: NotIn
            values:
              # System namespaces
              - kyverno
              - kube-system
              - kube-node-lease
              - kube-public
              - portainer
              - argocd
              - prometheus
