kyverno:
  grafana:
    # -- Enable grafana dashboard creation.
    enabled: true
  metricsConfig:
    # -- Create the configmap.
    create: true
  
  # Configure Kyverno's global resource filters
  # This will exclude matching resources from all Kyverno processing.
  config:
    resourceFilters:
      # Exclude prometheus-node-exporter Pods.
      # Format: "[kind,namespace,name,selector]" (use * for wildcard)
      - "[DaemonSet,prometheus,disallow-host-ports/host-ports-none,app.kubernetes.io/name: prometheus-node-exporter]"
      - "[DaemonSet,prometheus,disallow-host-namespaces/host-namespaces,app.kubernetes.io/name: prometheus-node-exporter]"
      - "[DaemonSet,prometheus,disallow-host-path/host-path,app.kubernetes.io/name: prometheus-node-exporter]"
      - "[Pod,prometheus,disallow-host-ports/host-ports-none,app.kubernetes.io/name: prometheus-node-exporter]"
      - "[Pod,prometheus,disallow-host-namespaces/host-namespaces,app.kubernetes.io/name: prometheus-node-exporter]"
      - "[Pod,prometheus,disallow-host-path/host-path,app.kubernetes.io/name: prometheus-node-exporter]"
      # Adjust namespace and labels to match your node-exporter deployment.
      - "[*,argocd,*,*]"
      - "[*,kube-public,*,*]"
      # You might also want to exclude other system components or specific namespaces globally:
      - "[*,kube-system,*,*]" # Exclude all resources in kube-system (use with caution)
      - "[*,kube-node-lease,*,*]"
      - "[*,kube-public,*,*]"
      # - "[Event,*,*,*]" # Commonly excluded
        